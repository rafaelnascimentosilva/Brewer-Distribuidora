<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Cadastro de Cliente</title>

<link rel="stylesheet" type="text/css"	th:href="@{/layout/stylesheets/vendors.min.css}" />
<link rel="stylesheet" type="text/css"	th:href="@{/layout/stylesheets/algaworks.min.css}" />
<link rel="stylesheet" type="text/css"	th:href="@{/layout/stylesheets/application.css}" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="aw-layout-page">

		<div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>


		<div th:replace="layout/fragments/MenuLateral :: sidebar"></div>


		<section class="aw-layout-content  js-content">

			<div class="page-header">
				<div class="container-fluid">
					<h1>Cadastro de Cliente</h1>
				</div>
			</div>

			<div class="container-fluid">

			
				<form method="POST" th:object="${cerveja}"
					class="form-vertical  js-form-loading">

					<div class="row">
						<div class="col-lg-9 col-sm-9 form-group">
							<label for="nome">Nome</label> 
							<input id="nome" type="text" class="form-control" />
						</div>
					</div>

					<div class="row">
						<div class="col-lg-3 col-sm-3  form-group">
							<label for="origem">Tipo de Pessoa</label>
							<div>
								<div class="radio  radio-inline">
									<input type="radio" name="origem"> <label>Física</label>
								</div>
								<div class="radio  radio-inline">
									<input type="radio" name="origem"> <label>Jurídica</label>
								</div>
							</div>
						</div>

						<div class="col-lg-6 col-sm-6  form-group">
							<label for="descricao">CNPJ:</label> <input id="descricao"
								type="text" class="form-control" />
						</div>

					</div>

					<div class="row">
						<div class="col-sm-3 form-group">
							<label for="telefone">Telefone</label>
							<input id="telefone" type="text" class="form-control">						
						</div>					
						
						<div class="col-sm-6 form-group">
							<label for="email">E-mail</label>
							<input id="email" type="text" class="form-control">						
						</div>					
					</div>
					
						<div class="row">
						<div class="col-sm-3 form-group">
							<label for="logradouro">Logradouro</label>
							<input id="logradouro" type="text" class="form-control">						
						</div>					
						
						<div class="col-sm-3 form-group">
							<label for="numero">Número</label>
							<input id="numero" type="text" class="form-control">						
						</div>	
						
						<div class="col-sm-3 form-group">
							<label for="Complemento">Complemento</label>
							<input id="Complemento" type="text" class="form-control">						
						</div>	
										
					</div>
					

					<div class="row">
					<div class="col-sm-3 form-group">
						<label for="cep"> CEP</label>
						<input id="cep" type="text" class="form-control">
					</div>
												
							
						<div class="col-sm-3  form-group">

							<label for="estilo">Estado</label>

							<div class="bw-field-action ">

								<select id="estado" class="form-control">
									<option value="">Selecione o Estado</option>
									<option value="1">Acre</option>
									<option value="2">Bahia</option>
									<option value="3">Ceará</option>
									<option value="4">Maranhão</option>
								</select>								
							</div>
						</div>

						<div class="col-sm-3  form-group">
							<label for="cidade">Cidade</label>
							<select id="cidade"	class="form-control">
								<option value="">Selecione a Cidade</option>
								<option value="1">Rio Branco</option>
								<option value="2">Fortaleza</option>
							</select>
						</div>

					</div>


					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>

				</form>
			</div>
			
		</section>


		<div th:replace="/layout/fragments/footer :: navfooter"></div>

	</div>

</body>
</html>
